<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Temperature Converter</h1>
    <div class="center">
      <label class="temp" for="tempInput">Enter Temperature:</label>
      <div class="enterarea">
        <input type="number" id="tempInput">
      </div>
      
    
      
      <select id="unitSelect">
          <option value="celsius">Celsius (°C)</option>
          <option value="fahrenheit">Fahrenheit (°F)</option>
      </select>
      
      <button onclick="convertTemperature()">Convert</button>
    </div>
    
    <p class="footer">Result: <span id="result"></span></p>

    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById('tempInput').value);
            const unitSelect = document.getElementById('unitSelect').value;
            let result = '';

            if (unitSelect === 'celsius') {
                const fahrenheit = (tempInput * 9/5) + 32;
                result = `${tempInput}°C is equal to ${fahrenheit}°F`;
            } else if (unitSelect === 'fahrenheit') {
                const celsius = (tempInput - 32) * 5/9;
                result = `${tempInput}°F is equal to ${celsius}°C`;
            } else {
                result = 'Invalid unit selected';
            }

            document.getElementById('result').textContent = result;
        };

        
    </script>
</body>
</html>
